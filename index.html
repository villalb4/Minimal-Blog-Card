<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width", initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Minimal Blog Card</title>
  <link rel="icon" href="assets/favicon.ico" alt="Main Logo">
</head>
<body>
  <div class="card">
    <div class="card-top">
      <div class="card-info">
        <img src="assets/cactus_img.jpg" />
      </div>
      <div class="tag-container">
        <div><span>Design</span></div>
      </div>
      <div class="text-container">
        <span>Embracing Minimalism</span>
        <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
      </div>
    </div>

    <div class="card-bottom">
      <span>Annie Spratt</span>
    </div>
  </div>
</body>
</html>
